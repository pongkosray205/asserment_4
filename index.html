<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Geist', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-6xl mx-auto">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-[#002C5C]">
                Job Application Tracker
            </h1>

            <div class="bg-white px-5 py-3 rounded-lg shadow">
                <p class="text-gray-500 text-sm">Total Jobs</p>
                <h2 id="jobs-count" class="text-2xl font-bold">0</h2>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

            <div class="bg-white p-5 rounded-lg shadow">
                <p id="total-count" class="text-gray-500">Total</p>
                <h2 class="text-2xl font-bold">0</h2>
            </div>

            <div class="bg-white p-5 rounded-lg shadow">
                <p id="interview-count" class="text-gray-500">Interview</p>
                <h2 class="text-2xl font-bold">0</h2>
            </div>

            <div class="bg-white p-5 rounded-lg shadow">
                <p id="rejected-count" class="text-gray-500">Rejected</p>
                <h2 class="text-2xl font-bold">0</h2>
            </div>

        </div>

        <!-- Filter Buttons -->
        <div class="flex gap-4 mb-8">
            <button id="all" class="px-6 py-2 bg-blue-600 text-white rounded-md">
                All
            </button>

            <button id="interview" class="px-6 py-2 border border-green-600 text-green-600 rounded-md">
                Interview
            </button>

            <button id="rejected" class="px-6 py-2 border border-red-600 text-red-600 rounded-md">
                Rejected
            </button>
        </div>

        <!-- Job Cards -->
        <div id="card-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards Render Here -->
        </div>

    </div>

    <!-- JS File -->
    <script src="script.js"></script>

</body>
</html>
